<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS SIMPLE CALCULATOR</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- Link to Google Fonts for JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="calculator">

      <div class="input" id="input"></div>

      <div class="buttons">
        <div class="operators">
          <div>+</div>
          <div>-</div>
          <div>&times;</div>
          <div>&divide;</div>
        </div>

        <div class="leftPanel">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>

          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>

          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>

          <div class="numbers">
            <div>0</div>
            <div>.</div>
            <div id="clear">c</div>
          </div>

        </div>
        <div class="equal" id="result">=</div>
      </div>
    </div>
  </body>
</html>
